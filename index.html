<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hand-Controlled Particle Morphing</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        canvas { display: block; }
        #video-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 200px;
            height: 150px;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
            z-index: 10;
        }
        #input_video { width: 100%; height: 100%; transform: scaleX(-1); }
        #instructions {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            pointer-events: none;
            text-shadow: 0 0 5px #000;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 20;
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid white;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: 0.3s;
        }
        button:hover { background: rgba(255, 255, 255, 0.5); }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="instructions">
        <h2>Interactive Particle Morpher</h2>
        <p>üñêÔ∏è <b>Move Hand</b> to rotate | ü§è <b>Pinch</b> to condense/expand | ‚ÜîÔ∏è <b>Hand X-Pos</b> changes Color</p>
    </div>

    <div id="video-container">
        <video id="input_video" autoplay muted></video>
    </div>

    <div class="controls">
        <button onclick="setShape('sphere')">Sphere</button>
        <button onclick="setShape('heart')">Heart</button>
        <button onclick="setShape('saturn')">Saturn</button>
        <button onclick="setShape('flower')">Flower</button>
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

        // --- THREE.JS SETUP ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.002);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 50;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // --- PARTICLE SYSTEM SETUP ---
        const particleCount = 15000;
        const geometry = new THREE.BufferGeometry();
        const currentPositions = new Float32Array(particleCount * 3);
        const targetPositions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount * 3; i++) {
            currentPositions[i] = (Math.random() - 0.5) * 100;
            targetPositions[i] = currentPositions[i];
            colors[i] = 1;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(currentPositions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const sprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/disc.png');
        const material = new THREE.PointsMaterial({
            size: 0.8,
            map: sprite,
            vertexColors: true,
            blending: THREE.AdditiveBlending,
            depthWrite: false,
            transparent: true,
            opacity: 0.8
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- SHAPE GENERATORS ---
        function getSpherePoint() {
            const u = Math.random();
            const v = Math.random();
            const theta = 2 * Math.PI * u;
            const phi = Math.acos(2 * v - 1);
            const r = 15 + Math.random() * 2;
            return { x: r * Math.sin(phi) * Math.cos(theta), y: r * Math.sin(phi) * Math.sin(theta), z: r * Math.cos(phi) };
        }

        function getHeartPoint() {
            const t = Math.random() * Math.PI * 2;
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
            const z = (Math.random() - 0.5) * 10;
            const scale = 0.8 + Math.random() * 0.2;
            return { x: x * scale, y: y * scale, z: z };
        }

        function getSaturnPoint() {
            if (Math.random() < 0.7) {
                const p = getSpherePoint();
                return { x: p.x * 0.8, y: p.y * 0.8, z: p.z * 0.8 };
            } else {
                const angle = Math.random() * Math.PI * 2;
                const r = 20 + Math.random() * 8;
                return { x: r * Math.cos(angle), y: (Math.random()-0.5)*1, z: r * Math.sin(angle) };
            }
        }

        function getFlowerPoint() {
            const k = 4;
            const theta = Math.random() * Math.PI * 2;
            const r = 20 * Math.cos(k*theta) + Math.random()*5;
            return { x: r * Math.cos(theta), y: r * Math.sin(theta), z: (Math.random()-0.5)*10 };
        }

        const shapes = { sphere: getSpherePoint, heart: getHeartPoint, saturn: getSaturnPoint, flower: getFlowerPoint };

        window.setShape = (shapeName) => {
            const generator = shapes[shapeName];
            for (let i = 0; i < particleCount; i++) {
                const p = generator();
                targetPositions[i*3] = p.x;
                targetPositions[i*3+1] = p.y;
                targetPositions[i*3+2] = p.z;
            }
        };

        setShape('sphere');

        // --- MEDIAPIPE HAND TRACKING ---
        const videoElement = document.getElementById('input_video');
        let handX = 0.5, handY = 0.5, pinchDistance = 0, isHandPresent = false;

        function onResults(results) {
            if (results.multiHandLandmarks?.length > 0) {
                isHandPresent = true;
                const landmarks = results.multiHandLandmarks[0];
                const indexTip = landmarks[8], thumbTip = landmarks[4], wrist = landmarks[0];
                handX = 1.0 - wrist.x;
                handY = wrist.y;
                const dx = indexTip.x - thumbTip.x;
                const dy = indexTip.y - thumbTip.y;
                pinchDistance = Math.sqrt(dx*dx + dy*dy);
            } else { isHandPresent = false; }
        }

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => await hands.send({image: videoElement}),
            width: 320,
            height: 240
        });
        cameraUtils.start();

        // --- ANIMATION LOOP ---
        const colorObj = new THREE.Color();
        let time = 0;

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            const positions = particles.geometry.attributes.position.array;
            const cols = particles.geometry.attributes.color.array;

            let expansion = 1, rotationSpeedX = 0.001, rotationSpeedY = 0.002, targetHue = 0.6;

            if (isHandPresent) {
                expansion = 1 + (pinchDistance * 5);
                targetHue = handX;
                rotationSpeedY = (handY - 0.5) * 0.1;
                rotationSpeedX = (handX - 0.5) * 0.1;
            }

            colorObj.setHSL(targetHue, 1.0, 0.5);

            for (let i = 0; i < particleCount; i++) {
                const px = i*3, py = i*3+1, pz = i*3+2;

                const lerpSpeed = 0.05;
                let tx = targetPositions[px] * expansion;
                let ty = targetPositions[py] * expansion;
                let tz = targetPositions[pz] * expansion;

                positions[px] += (tx - positions[px]) * lerpSpeed + Math.sin(time + positions[py]*0.05)*0.05;
                positions[py] += (ty - positions[py]) * lerpSpeed + Math.cos(time + positions[px]*0.05)*0.05;
                positions[pz] += (tz - positions[pz]) * lerpSpeed;

                cols[px] += (colorObj.r - cols[px]) * 0.05;
                cols[py] += (colorObj.g - cols[py]) * 0.05;
                cols[pz] += (colorObj.b - cols[pz]) * 0.05;
            }

            particles.rotation.y += rotationSpeedY;
            particles.rotation.x += rotationSpeedX;

            particles.geometry.attributes.position.needsUpdate = true;
            particles.geometry.attributes.color.needsUpdate = true;

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
